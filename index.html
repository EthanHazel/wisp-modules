<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./kit/style/master.css" />
    <title>Wisp Module Kit</title>
  </head>
  <body>
    <div id="sideBar">
      <div id="moduleLoader">
        <input type="text" id="slug" placeholder="Slug" />
        <input type="button" value="Load" id="loadButton" />
      </div>
      <div id="moduleInfo">
        <div id="moduleIcon"></div>
        <p id="moduleName">Module Name</p>
        <p id="moduleDescription">Module Description</p>
        <p id="moduleContributors">Module Contributors</p>
      </div>
      <div id="dimensions">
        <span class="dimensionInput">
          <input
            type="range"
            min="100"
            max="1920"
            step="1"
            value="1280"
            id="width"
          />
          <input
            type="number"
            name="width"
            id="widthNum"
            value="1280"
            min="100"
            max="1920"
          />
        </span>
        <span class="dimensionInput">
          <input
            type="range"
            min="100"
            max="1280"
            step="1"
            value="720"
            id="height"
          />
          <input
            type="number"
            name="height"
            id="heightNum"
            value="720"
            min="100"
            max="1280"
          />
        </span>
        <span class="dimensionButtons">
          <button type="button" value="Set to desktop size" id="desktop">
            <i data-lucide="monitor"></i>
          </button>
          <button type="button" value="Set to mobile size" id="mobile">
            <i data-lucide="smartphone"></i>
          </button>
        </span>
      </div>
      <input type="button" value="Hide UI" id="hideButton" />
      <p id="error"></p>
    </div>
    <input type="button" value="Show UI" id="showButton" />
    <div id="content">
      <iframe
        id="moduleFrame"
        src="./modules/binary/index.html"
        frameborder="0"
      ></iframe>
    </div>
  </body>
  <script src="./kit/js/master.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    lucide.createIcons();
  </script>
</html>
