name: Send Discord Webhook

on:
  push:
    branches:
      - main

jobs:
  discord-notification:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Get modified files
        id: get-modified-files
        uses: actions/github-script@v6
        with:
          script: |
            const commit = await github.rest.repos.getCommit({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.sha
            });
            const modifiedFiles = commit.data.files.map(file => {
              const symbols = {
                'modified': '\u001b[2;34m- ',
                'added': '\u001b[2;36m+ ',
                'removed': '\u001b[2;35mâ¤¬ ',
              };
              return symbols[file.status] + file.filename + '\u001b[0m';
            }).filter(Boolean);

            console.log(modifiedFiles.join('\n'));

            // Create the raw-data JSON object
            const rawData = {
              embeds: [{
                color: 16777215,
                author: {
                  name: `Commit from ${context.payload.head_commit.author.username}`,
                  url: `https://github.com/${context.payload.head_commit.author.username}/`,
                  icon_url: `https://avatars.githubusercontent.com/${context.payload.head_commit.author.username}`
                },
                description: `On ${context.repo.repo}: [\`${context.payload.head_commit.message}\`](https://github.com/${context.repo.owner}/${context.repo.repo}/commit/${context.sha})\n` + "```ansi\n" + modifiedFiles.join('\n') + "```"
              }]
            };

            // Write the raw-data JSON to a file
            const fs = require('fs');
            const path = './raw-data.json';
            fs.writeFileSync(path, JSON.stringify(rawData, null, 2));
            core.setOutput('raw-data-path', path);

      - name: Discord Webhook Action
        uses: tsickert/discord-webhook@v6.0.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          raw-data: ${{ steps.get-modified-files.outputs.raw-data-path }}

      - name: Clean up raw-data file
        run: |
          rm ${{ steps.get-modified-files.outputs.raw-data-path }}
