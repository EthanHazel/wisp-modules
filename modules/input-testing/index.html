<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../../style/module.css" />

    <title>Wisp Module</title>
  </head>
  <body>
    <div class="container" ontouchstart="">
      <p>
        This is a testing module for the input system. Please ignore this
        module.
      </p>
      <hr />

      <p>iOS unique inputs</p>
      <input type="text" placeholder="Text Input" />
      <input type="date" />
      <input type="time" />
      <input type="datetime-local" />
      <input type="week" placeholder="Week" />
      <input type="month" placeholder="Month" />

      <hr />

      <div class="collapsible" label="Collapsible Input">
        <input type="text" placeholder="Text Input" />
        <input type="button" value="Cool Button" />
      </div>

      <hr />

      <button
        icon="message-square-dot"
        onclick="toast('Cool toast', 0, 'copy', 3000)"
      >
        Testing toast
      </button>

      <hr />

      <input type="range" name="Test Range" />
    </div>
  </body>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="../../scripts/module.js"></script>
  <script src="script.js"></script>
</html>
