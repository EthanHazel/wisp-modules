<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../../style/module.css" />

    <title>Wisp Module</title>
  </head>
  <body>
    <div class="container">
      <p>
        This is a testing module for the input system. Please ignore this module
        if you somehow got here.
      </p>
      <hr />
      <input
        type="checkbox"
        label="Check to disable the button below"
        id="testDisableCheck"
      />
      <button id="testDisable">Disabled Button</button>
      <hr />
      <button>Test Button</button>
      <input type="button" value="Test Button Input Type" />
      <input type="submit" value="Test Submit Input Type" />
      <input type="reset" value="Test Reset Input Type" />
      <input type="checkbox" label="Test Checkbox" />
      <input
        type="checkbox"
        label="Icon Checkbox"
        icon="flask-conical"
        id="test2"
      />
      <input type="radio" name="radio" label="Radio button 1" />
      <input type="radio" name="radio" label="Radio button 2" />
      <input type="range" min="0" max="500" />
      <input type="color" />
      <input type="color" label="Labeled Input" />
      <input type="file" />
      <input
        type="file"
        icon="image"
        label="Labeled Input"
        id="image"
        accept="image/*"
      />
      <select placeholder="Select Input">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
      </select>

      <input type="text" placeholder="Text Input" />
      <input type="date" />
      <input type="time" />
      <input type="datetime-local" />
      <input type="email" placeholder="Email" />
      <input type="number" placeholder="Number" />
      <input type="password" placeholder="Password" />
      <input type="search" placeholder="Search" />
      <input type="tel" placeholder="Phone Number" />
      <input type="url" placeholder="URL" />
      <input type="week" placeholder="Week" />
      <input type="month" placeholder="Month" />
      <input type="datetime" placeholder="Datetime" />
    </div>
  </body>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="../../scripts/module.js"></script>
  <script src="script.js"></script>
</html>
