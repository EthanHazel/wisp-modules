<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../../style/module.css" />

    <title>Wisp Module</title>
  </head>
  <body class="container w-100 padless gapless row wrap-mobile">
    <div class="container w-100 h-fit">
      <label for="fontSize">Length</label>
      <input
        type="range"
        name="words"
        id="word-amount"
        min="1"
        max="5000"
        value="146"
      />

      <input
        type="checkbox"
        name="paragraphs"
        id="paragraphs"
        wisp-label="Enable Paragraphs"
        checked
      />

      <label for="fontSize">Font Size</label>
      <input
        type="range"
        min="1"
        max="128"
        value="14"
        name="font-size"
        id="font-size"
      />

      <button id="original-amount" icon="refresh-cw">Reset to default</button>
      <button id="reseed" icon="dices">Reseed</button>
    </div>
    <div class="container w-100 h-100">
      <textarea
        name="lorem"
        id="lorem-output"
        placeholder="Lorem Ipsum"
        class="h-100"
        readonly
      ></textarea>
      <div
        class="container row w-100 outlined round-min j-around txt-small a-center padless h-fit"
      >
        <p>Letter count: <span id="letter-count">0</span></p>
        <p>Word count: <span id="word-count">0</span></p>
      </div>
      <div class="container row w-100 padless">
        <button class="w-100" id="copy-button" icon="copy">Copy</button>
        <button class="w-100" id="save-button" icon="file-text">Save</button>
      </div>
    </div>
  </body>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="../../scripts/module.js"></script>
  <script src="script.js"></script>
</html>
