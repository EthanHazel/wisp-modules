<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../../style/module.css" />

    <title>Wisp Module</title>
  </head>
  <body ontouchstart="" class="container w-100 padless row wrap-mobile">
    <div class="container w-100 h-fit">
      <label for="wordAmount">
        Length
        <input
          type="range"
          name="words"
          id="wordAmount"
          min="1"
          max="5000"
          value="145"
        />
      </label>

      <label for="fontSize"
        >Font Size
        <input
          type="range"
          min="1"
          max="128"
          value="14"
          name="fontSize"
          id="fontSize"
      /></label>

      <button id="originalAmount" icon="refresh-cw">Reset to default</button>

      <p>Letter count: <span id="letterCount">0</span></p>
      <p>Word count: <span id="wordCount">0</span></p>
      <p>
        Original text is 145 words and 974 letters. Anything past that will
        loop.
      </p>
    </div>
    <div class="container w-100 h-100">
      <div class="container row w-100 padless">
        <button class="w-100" id="copyLorem" icon="copy">Copy</button>
        <button class="w-100" id="saveLorem" icon="file-text">Save</button>
      </div>
      <textarea
        name="lorem"
        id="loremOutput"
        placeholder="Lorem Ipsum"
        class="h-100"
        readonly
      ></textarea>
    </div>
  </body>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="../../scripts/module.js"></script>
  <script src="script.js"></script>
</html>
