<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../../style/module.css" />

    <title>Wisp Module</title>
  </head>
  <body>
    <div class="tab-container stretch-vertically" title="Convert">
      <div class="tab-content" title="Text to Binary">
        <div class="row-container wrap-9-by-16 stretch-vertically">
          <div class="container">
            <textarea
              type="text"
              id="text-input"
              placeholder="Enter text..."
            ></textarea>
          </div>

          <div class="container">
            <textarea
              type="text"
              id="binary-output"
              class="monospace"
              placeholder="Output..."
              readonly
            ></textarea>
          </div>
        </div>
      </div>

      <div class="tab-content" title="Binary to Text">
        <div class="row-container wrap-9-by-16 stretch-vertically">
          <div class="container">
            <textarea
              type="text"
              id="binary-input"
              class="monospace"
              placeholder="Enter binary..."
            ></textarea>
          </div>

          <div class="container">
            <textarea
              type="text"
              id="text-output"
              placeholder="Output..."
              readonly
            ></textarea>
          </div>
        </div>
      </div>
    </div>

    <div class="row-container border-top">
      <div class="container">
        <button id="clear-button" icon="trash">Clear</button>
      </div>
      <div class="container">
        <button id="paste-button" icon="clipboard">Paste</button>
      </div>
      <div class="container">
        <button id="copy-button" icon="copy">Copy</button>
      </div>
      <div class="container">
        <button id="swap-button" icon="download">Save</button>
      </div>
    </div>
  </body>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="../../scripts/module.js"></script>
  <script src="script.js"></script>
</html>
