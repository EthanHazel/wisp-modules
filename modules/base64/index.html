<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../../style/module.css" />

    <title>Wisp Module</title>
  </head>
  <body>
    <div class="tab-container" title="Convert">
      <div class="tab-content" title="Text to Base64">
        <div class="row-container">
          <div class="container">
            <textarea
              type="text"
              id="text-input"
              placeholder="Enter text..."
            ></textarea>
          </div>

          <div class="container">
            <textarea
              type="text"
              id="base64-output"
              class="monospace"
              placeholder="Output..."
              readonly
            ></textarea>
          </div>
        </div>
      </div>

      <div class="tab-content" title="Base64 to Text">
        <div class="row-container">
          <div class="container">
            <textarea
              type="text"
              id="base64-input"
              class="monospace"
              placeholder="Enter base64..."
            ></textarea>
          </div>

          <div class="container">
            <textarea
              type="text"
              id="text-output"
              placeholder="Output..."
              readonly
            ></textarea>
          </div>
        </div>
      </div>
    </div>

    <div class="row-container border-top">
      <div class="container">
        <button id="clear-button">Clear</button>
      </div>
      <div class="container">
        <button id="paste-button">Paste</button>
      </div>
      <div class="container">
        <button id="copy-button">Copy</button>
      </div>
      <div class="container">
        <button id="swap-button">Save</button>
      </div>
    </div>
  </body>
  <script src="../../scripts/module.js"></script>
  <script src="script.js"></script>
</html>
