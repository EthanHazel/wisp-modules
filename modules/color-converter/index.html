<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../../style/module.css" />

    <title>Wisp Module</title>
  </head>
  <body>
    <div class="container w-100 h-fit overflow">
      <div class="collapsible" wisp-label="Color Preview" wisp-open="true">
        <div class="container w-100">
          <div
            id="color"
            class="w-100 outlined round-min"
            style="height: 128px"
          ></div>
        </div>
      </div>
      <div class="container w-100 h-fit overflow">
        <div class="collapsible" wisp-label="Color Picker" wisp-open="true">
          <input type="color" name="color" id="color-picker" />
          <div class="container row w-100 padless">
            <button class="w-100" id="convert-picker" icon="refresh-cw">
              Convert
            </button>
            <button class="w-100" id="copy-picker" icon="copy">Copy</button>
            <button class="w-100" id="clear-picker" icon="trash">Clear</button>
          </div>
        </div>
      </div>
      <div class="collapsible" wisp-label="Hex" wisp-open="true">
        <div class="container row overflow wrap-mobile">
          <input
            class="w-100"
            type="text"
            id="hex-input"
            placeholder="Hex"
            value="#000000"
            wisp-for="convert-hex"
          />
          <div class="container row w-100 padless">
            <button class="w-100" id="convert-hex" icon="refresh-cw">
              Convert
            </button>
            <button class="w-100" id="copy-hex" icon="copy">Copy</button>
            <button class="w-100" id="clear-hex" icon="trash">Clear</button>
          </div>
        </div>
      </div>

      <div class="collapsible" wisp-label="RGB" wisp-open="true">
        <div class="container row overflow wrap-mobile">
          <input
            class="w-100"
            type="number"
            id="hex-red"
            placeholder="R"
            value="0"
            wisp-for="convert-rgb"
          />
          <input
            class="w-100"
            type="number"
            id="hex-green"
            placeholder="G"
            value="0"
            wisp-for="convert-rgb"
          />
          <input
            class="w-100"
            type="number"
            id="hex-blue"
            placeholder="B"
            value="0"
            wisp-for="convert-rgb"
          />
          <div class="container row w-100 padless overflow">
            <button class="w-100" id="convert-rgb" icon="refresh-cw">
              Convert
            </button>
            <button class="w-100" id="copy-rgb" icon="copy">Copy</button>
            <button class="w-100" id="clear-rgb" icon="trash">Clear</button>
          </div>
        </div>
      </div>
      <div class="collapsible" wisp-label="HSV">
        <div class="container row overflow wrap-mobile">
          <input
            class="w-100"
            type="number"
            id="hsv-hue"
            placeholder="H"
            value="0"
            wisp-for="convert-hsv"
          />
          <input
            class="w-100"
            type="number"
            id="hsv-saturation"
            placeholder="S"
            value="0"
            wisp-for="convert-hsv"
          />
          <input
            class="w-100"
            type="number"
            id="hsv-value"
            placeholder="V"
            value="0"
            wisp-for="convert-hsv"
          />
          <div class="container row w-100 padless overflow">
            <button class="w-100" id="convert-hsv" icon="refresh-cw">
              Convert
            </button>
            <button class="w-100" id="copy-hsv" icon="copy">Copy</button>
            <button class="w-100" id="clear-hsv" icon="trash">Clear</button>
          </div>
        </div>
      </div>
      <div class="collapsible" wisp-label="HSL">
        <div class="container row overflow wrap-mobile">
          <input
            class="w-100"
            type="number"
            id="hsl-hue"
            placeholder="H"
            value="0"
            wisp-for="convert-hsl"
          />
          <input
            class="w-100"
            type="number"
            id="hsl-saturation"
            placeholder="S"
            value="0"
            wisp-for="convert-hsl"
          />
          <input
            class="w-100"
            type="number"
            id="hsl-lightness"
            placeholder="L"
            value="0"
            wisp-for="convert-hsl"
          />
          <div class="container row w-100 padless overflow">
            <button class="w-100" id="convert-hsl" icon="refresh-cw">
              Convert
            </button>
            <button class="w-100" id="copy-hsl" icon="copy">Copy</button>
            <button class="w-100" id="clear-hsl" icon="trash">Clear</button>
          </div>
        </div>
      </div>
      <div class="collapsible" wisp-label="CMYK">
        <div class="container row overflow wrap-mobile">
          <input
            class="w-100"
            type="number"
            id="cmyk-cyan"
            placeholder="C"
            value="0"
            wisp-for="convert-cmyk"
          />
          <input
            class="w-100"
            type="number"
            id="cmyk-magenta"
            placeholder="M"
            value="0"
            wisp-for="convert-cmyk"
          />
          <input
            class="w-100"
            type="number"
            id="cmyk-yellow"
            placeholder="Y"
            value="0"
            wisp-for="convert-cmyk"
          />
          <input
            class="w-100"
            type="number"
            id="cmyk-key"
            placeholder="K"
            value="100"
            wisp-for="convert-cmyk"
          />
          <div class="container row w-100 padless overflow">
            <button class="w-100" id="convert-cmyk" icon="refresh-cw">
              Convert
            </button>
            <button class="w-100" id="copy-cmyk" icon="copy">Copy</button>
            <button class="w-100" id="clear-cmyk" icon="trash">Clear</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="../../scripts/module.js"></script>
  <script src="script.js"></script>
</html>
