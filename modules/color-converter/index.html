<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../../style/module.css" />

    <title>Wisp Module</title>
  </head>
  <body>
    <div class="row-container">
      <div class="container" id="color"></div>
      <div class="container">
        <input type="text" id="hex-input" placeholder="Hex" />

        <hr />
        <input type="number" id="hex-red" placeholder="R" />
        <input type="number" id="hex-green" placeholder="G" />
        <input type="number" id="hex-blue" placeholder="B" />
        <hr />
        <input type="number" id="hsv-hue" placeholder="H" />
        <input type="number" id="hsv-saturation" placeholder="S" />
        <input type="number" id="hsv-value" placeholder="V" />
        <hr />
        <input type="number" id="hsl-hue" placeholder="H" />
        <input type="number" id="hsl-saturation" placeholder="S" />
        <input type="number" id="hsl-lightness" placeholder="L" />
        <hr />
        <input type="number" id="cmyk-cyan" placeholder="C" />
        <input type="number" id="cmyk-magenta" placeholder="M" />
        <input type="number" id="cmyk-yellow" placeholder="Y" />
        <input type="number" id="cmyk-key" placeholder="K" />
        <hr />

        <button type="button" id="convert-hex" icon="refresh-cw">
          Convert from HEX
        </button>
        <button type="button" id="convert-rgb" icon="refresh-cw">
          Convert from RGB
        </button>
        <button type="button" id="convert-hsv" icon="refresh-cw">
          Convert from HSV
        </button>
        <button type="button" id="convert-hsl" icon="refresh-cw">
          Convert from HSL
        </button>
        <button type="button" id="convert-cmyk" icon="refresh-cw">
          Convert from CMYK
        </button>
      </div>
    </div>
  </body>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="../../scripts/module.js"></script>
  <script src="script.js"></script>
</html>
