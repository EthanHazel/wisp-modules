<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../../style/module.css" />

    <title>Wisp Module</title>
  </head>
  <body>
    <div class="container w-100 h-fit overflow">
      <div class="collapsible" label="Decimal (0 - 9)" open="true">
        <div class="container row overflow wrap-mobile">
          <input
            class="w-100"
            type="number"
            id="dec-input"
            placeholder="Decimal"
            wisp-for="convert-dec"
            value="0"
          />
          <div class="container row w-100 padless">
            <button class="w-100" id="convert-dec" icon="refresh-cw">
              Convert
            </button>
            <button class="w-100" id="copy-dec" icon="copy">Copy</button>
            <button class="w-100" id="clear-dec" icon="trash">Clear</button>
          </div>
        </div>
      </div>
      <div class="collapsible" label="Hex (0 - F)" open="true">
        <div class="container row overflow wrap-mobile">
          <input
            class="w-100"
            type="text"
            id="hex-input"
            placeholder="Hex"
            value="0x0"
            wisp-for="convert-hex"
          />
          <input
            type="checkbox"
            name="space"
            label="Format"
            id="format-hex"
            checked
          />
          <div class="container row w-100 padless">
            <button class="w-100" id="convert-hex" icon="refresh-cw">
              Convert
            </button>
            <button class="w-100" id="copy-hex" icon="copy">Copy</button>
            <button class="w-100" id="clear-hex" icon="trash">Clear</button>
          </div>
        </div>
      </div>
      <div class="collapsible" label="Binary (0 - 1)" open="true">
        <div class="container row overflow wrap-mobile">
          <input
            class="w-100"
            type="text"
            id="bin-input"
            placeholder="Binary"
            wisp-for="convert-bin"
            value="0000"
          />
          <input
            type="checkbox"
            name="space"
            label="Format"
            id="format-bin"
            checked
          />
          <div class="container row w-100 padless">
            <button class="w-100" id="convert-bin" icon="refresh-cw">
              Convert
            </button>
            <button class="w-100" id="copy-bin" icon="copy">Copy</button>
            <button class="w-100" id="clear-bin" icon="trash">Clear</button>
          </div>
        </div>
      </div>
      <div class="collapsible" label="Octal (0 - 7)">
        <div class="container row overflow wrap-mobile">
          <input
            class="w-100"
            type="text"
            id="oct-input"
            placeholder="Octal"
            wisp-for="convert-oct"
            value="0"
          />
          <div class="container row w-100 padless">
            <button class="w-100" id="convert-oct" icon="refresh-cw">
              Convert
            </button>
            <button class="w-100" id="copy-oct" icon="copy">Copy</button>
            <button class="w-100" id="clear-oct" icon="trash">Clear</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="../../scripts/module.js"></script>
  <script src="script.js"></script>
</html>
